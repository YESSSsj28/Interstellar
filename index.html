<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Battle Royale Map Concept</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
        html, body { margin: 0; padding: 0; overflow: hidden; height: 100%; width: 100%; }
        a-scene { height: 100%; width: 100%; }
    </style>
</head>
<body>
    <a-scene background="color: #ECECEC"> <a-assets>
            </a-assets>

        <a-light type="ambient" color="#BBB"></a-light>
        <a-light type="directional" color="#FFF" intensity="0.6" position="-0.5 1 1"></a-light>

        <a-sky color="#87CEEB"></a-sky> <a-plane
            position="0 0 0"
            rotation="-90 0 0"
            width="500"
            height="500"
            color="#4CAF50" /* Simple green color */
            /* Example using texture: material="src: #grassTexture; repeat: 100 100" */
            shadow="receive: true">
        </a-plane>

        <a-cone color="#A0A0A0" radius-bottom="30" radius-top="5" height="80" position="-150 40 100"></a-cone>
        <a-cone color="#888888" radius-bottom="25" radius-top="2" height="65" position="-120 32.5 130"></a-cone>
        <a-sphere color="#909090" radius="20" position="-170 10 80"></a-sphere>

        <a-cone color="#A0A0A0" radius-bottom="40" radius-top="8" height="100" position="180 50 -150"></a-cone>
        <a-sphere color="#808080" radius="30" position="150 15 -120"></a-sphere>
        <a-cone color="#888888" radius-bottom="20" radius-top="1" height="50" position="200 25 -110"></a-cone>

        <a-sphere color="#6B8E23" radius="40" position="50 5 80" scale="1 0.5 1"></a-sphere> <a-sphere color="#556B2F" radius="35" position="80 3 -50" scale="1 0.4 1"></a-sphere>
        <a-sphere color="#6B8E23" radius="50" position="-70 8 -90" scale="1 0.3 1"></a-sphere>

        <a-cylinder
            color="#33AADD"
            height="0.2"
            radius="60"
            position="-80 0.1 -10"
            shadow="receive: false">
        </a-cylinder>

        <a-entity position="100 0 50">
            <a-box color="#D2691E" width="10" height="15" depth="10" position="0 7.5 0" shadow="cast: true"></a-box>
            <a-box color="#A0522D" width="8" height="10" depth="8" position="15 5 5" shadow="cast: true"></a-box>
            <a-box color="#A0522D" width="7" height="8" depth="12" position="-10 4 10" shadow="cast: true"></a-box>
            <a-box color="#B8860B" width="5" height="20" depth="5" position="5 10 -15" shadow="cast: true"></a-box> </a-entity>

        <a-entity position="-50 0 150">
            <a-box color="#A0522D" width="12" height="10" depth="12" position="0 5 0" shadow="cast: true"></a-box>
            <a-box color="#D2691E" width="9" height="12" depth="9" position="-15 6 5" shadow="cast: true"></a-box>
            <a-box color="#A0522D" width="10" height="9" depth="15" position="10 4.5 -10" shadow="cast: true"></a-box>
        </a-entity>

         <a-entity position="150 0 150">
            <a-cylinder color="#228B22" radius="2" height="15" position="0 7.5 0" shadow="cast: true"></a-cylinder>
            <a-cylinder color="#006400" radius="1.5" height="12" position="10 6 5" shadow="cast: true"></a-cylinder>
            <a-cylinder color="#228B22" radius="2.5" height="18" position="-8 9 8" shadow="cast: true"></a-cylinder>
            <a-cylinder color="#006400" radius="1.8" height="14" position="5 7 -10" shadow="cast: true"></a-cylinder>
             <a-cylinder color="#2E8B57" radius="2.2" height="16" position="-15 8 -5" shadow="cast: true"></a-cylinder>
         </a-entity>

        <a-entity position="0 1.6 10"> <a-camera wasd-controls="acceleration: 80" look-controls="pointerLockEnabled: true">
                 </a-camera>
        </a-entity>

    </a-scene>
</body>
</html>
