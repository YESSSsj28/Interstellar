<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small 3D Map with Walls</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
        html, body { margin: 0; padding: 0; overflow: hidden; height: 100%; width: 100%; }
        a-scene { height: 100%; width: 100%; }
    </style>
</head>
<body>
    <a-scene background="color: #ECECEC">

        <a-light type="ambient" color="#BBB"></a-light>
        <a-light type="directional" color="#FFF" intensity="0.6" position="-0.5 1 1"></a-light>

        <a-sky color="#87CEEB"></a-sky>

        <a-plane
            position="0 0 0"
            rotation="-90 0 0"
            width="100" /* Reduced Size */
            height="100" /* Reduced Size */
            color="#4CAF50"
            shadow="receive: true">
        </a-plane>

        <a-box color="#6F4E37" width="100" height="20" depth="1" position="0 10 50" shadow="cast: true; receive: false"></a-box> <a-box color="#6F4E37" width="100" height="20" depth="1" position="0 10 -50" shadow="cast: true; receive: false"></a-box> <a-box color="#6F4E37" width="1" height="20" depth="100" position="50 10 0" shadow="cast: true; receive: false"></a-box> <a-box color="#6F4E37" width="1" height="20" depth="100" position="-50 10 0" shadow="cast: true; receive: false"></a-box> <a-sphere color="#6B8E23" radius="15" position="25 1 -30" scale="1 0.4 1"></a-sphere>
        <a-sphere color="#556B2F" radius="10" position="35 0.5 -35" scale="1 0.3 1"></a-sphere>

        <a-cylinder
            color="#33AADD"
            height="0.2"
            radius="15"
            position="-30 0.1 20"
            shadow="receive: false">
        </a-cylinder>

        <a-entity position="30 0 30">
            <a-box color="#D2691E" width="5" height="8" depth="5" position="0 4 0" shadow="cast: true"></a-box>
            <a-box color="#A0522D" width="4" height="6" depth="4" position="7 3 2" shadow="cast: true"></a-box>
            <a-box color="#A0522D" width="3" height="5" depth="6" position="-5 2.5 5" shadow="cast: true"></a-box>
        </a-entity>

        <a-entity position="-35 0 -35">
            <a-cylinder color="#228B22" radius="1" height="8" position="0 4 0" shadow="cast: true"></a-cylinder>
            <a-cylinder color="#006400" radius="0.8" height="6" position="4 3 2" shadow="cast: true"></a-cylinder>
            <a-cylinder color="#2E8B57" radius="1.2" height="9" position="-3 4.5 3" shadow="cast: true"></a-cylinder>
            <a-cylinder color="#006400" radius="0.9" height="7" position="2 3.5 -3" shadow="cast: true"></a-cylinder>
         </a-entity>


        <a-entity position="0 1.6 10"> <a-camera wasd-controls="acceleration: 60" look-controls="pointerLockEnabled: true"> </a-camera>
        </a-entity>

    </a-scene>
</body>
</html>
