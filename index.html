<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple 2D Game Base</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
        }
        canvas {
            border: 1px solid white;
            background-color: #6a8d6a; /* Simple green background */
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: sans-serif;
            background-color: rgba(0,0,0,0.5);
            padding: 5px;
            border-radius: 3px;
        }
         #interaction-prompt {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: yellow;
            font-family: sans-serif;
            font-size: 1.2em;
            background-color: rgba(0,0,0,0.7);
            padding: 8px;
            border-radius: 5px;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="info">
        Inventory: <span id="inventory-list">Empty</span><br>
        Equipped: <span id="equipped-gun">None</span>
    </div>
     <div id="interaction-prompt">Press [E] to interact</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const infoInventory = document.getElementById('inventory-list');
        const infoEquipped = document.getElementById('equipped-gun');
        const interactionPrompt = document.getElementById('interaction-prompt');

        // --- Game Settings ---
        canvas.width = 800;
        canvas.height = 600;
        const TILE_SIZE = 40; // Example size for grid elements

        // --- Game State ---
        let keysPressed = {};
        let showInteractionPrompt = false;
        let nearbyChest = null;

        // --- Player ---
        const player = {
            x: canvas.width / 2 - TILE_SIZE / 2,
            y: canvas.height / 2 - TILE_SIZE / 2,
            width: TILE_SIZE * 0.8,
            height: TILE_SIZE * 0.8,
            color: 'blue',
            speed: 4,
            inventory: [], // Array to hold gun objects
            equippedIndex: -1 // Index of the equipped gun in inventory, -1 if none
        };

        // --- Guns ---
        // Define different types of guns
        const GUNS = {
            pistol: { name: 'Pistol', color: 'grey', damage: 10 },
            rifle: { name: 'Rifle', color: 'brown', damage: 25 },
            shotgun: { name: 'Shotgun', color: 'black', damage: 50 }
        };

        // --- Chests ---
        const chests = [
            { x: 100, y: 100, width: TILE_SIZE, height: TILE_SIZE * 0.6, color: 'gold', isOpen: false, contains: {...GUNS.pistol} }, // Use spread operator to create a copy
            { x: 600, y: 450, width: TILE_SIZE, height: TILE_SIZE * 0.6, color: 'gold', isOpen: false, contains: {...GUNS.rifle} },
            { x: 300, y: 300, width: TILE_SIZE, height: TILE_SIZE * 0.6, color: 'gold', isOpen: false, contains: {...GUNS.shotgun} }
        ];

        // --- Input Handling ---
        window.addEventListener('keydown', (e) => {
            keysPressed[e.key.toLowerCase()] = true;

            // Interaction Key
            if (e.key.toLowerCase() === 'e' && nearbyChest && !nearbyChest.isOpen) {
                openChest(nearbyChest);
            }

            // Weapon Switching (Example: keys 1, 2, 3...)
             if (!isNaN(parseInt(e.key))) {
                 const index = parseInt(e.key) - 1; // '1' becomes index 0, etc.
                 if (index >= 0 && index < player.inventory.length) {
                     player.equippedIndex = index;
                     updateInfo();
                 } else if (player.inventory.length > 0 && index === -1) { // Allow '0' maybe to unequip? or handle out of bounds
                     // player.equippedIndex = -1; // Or cycle, or ignore
                 }
             }
        });

        window.addEventListener('keyup', (e) => {
            keysPressed[e.key.toLowerCase()] = false;
        });

        // --- Game Logic ---
        function update() {
            movePlayer();
            checkChestInteraction();
            // Add more game logic here (AI, bullets, health etc. later)
        }

        function movePlayer() {
            let dx = 0;
            let dy = 0;

            if (keysPressed['w'] || keysPressed['arrowup']) dy -= 1;
            if (keysPressed['s'] || keysPressed['arrowdown']) dy += 1;
            if (keysPressed['a'] || keysPressed['arrowleft']) dx -= 1;
            if (keysPressed['d'] || keysPressed['arrowright']) dx += 1;

            // Normalize diagonal movement (optional, prevents faster diagonal speed)
            if (dx !== 0 && dy !== 0) {
                const length = Math.sqrt(dx * dx + dy * dy);
                dx = (dx / length);
                dy = (dy / length);
            }

            let nextX = player.x + dx * player.speed;
            let nextY = player.y + dy * player.speed;

            // Basic boundary collision
            if (nextX < 0) nextX = 0;
            if (nextX + player.width > canvas.width) nextX = canvas.width - player.width;
            if (nextY < 0) nextY = 0;
            if (nextY + player.height > canvas.height) nextY = canvas.height - player.height;

            player.x = nextX;
            player.y = nextY;
        }

        function checkCollision(rect1, rect2) {
            return (
                rect1.x < rect2.x + rect2.width &&
                rect1.x + rect1.width > rect2.x &&
                rect1.y < rect2.y + rect2.height &&
                rect1.y + rect1.height > rect2.y
            );
        }

        function checkChestInteraction() {
             const interactionRadius = TILE_SIZE * 1.5; // How close player needs to be
             let foundChest = null;
             showInteractionPrompt = false; // Reset prompt visibility

            for (const chest of chests) {
                if (!chest.isOpen) {
                    // Check distance between centers for a circular radius check (simpler than rect collision for interaction range)
                    const distX = (player.x + player.width / 2) - (chest.x + chest.width / 2);
                    const distY = (player.y + player.height / 2) - (chest.y + chest.height / 2);
                    const distance = Math.sqrt(distX * distX + distY * distY);

                    if (distance < interactionRadius) {
                        showInteractionPrompt = true;
                        foundChest = chest;
                        break; // Interact with only one chest at a time
                    }
                }
            }
            nearbyChest = foundChest; // Store reference to nearby chest for the 'E' key handler
            interactionPrompt.style.display = showInteractionPrompt ? 'block' : 'none';
        }

        function openChest(chest) {
            if (!chest || chest.isOpen) return; // Sanity check

            console.log("Opening chest containing:", chest.contains.name);
            chest.isOpen = true;
            chest.color = '#666'; // Change color to show it's open

            // Add gun to inventory
            if (chest.contains) {
                player.inventory.push(chest.contains);
                // Automatically equip the first gun picked up
                if (player.equippedIndex === -1) {
                    player.equippedIndex = player.inventory.length - 1;
                }
                updateInfo();
            }
            chest.contains = null; // Chest is now empty

            // Hide prompt immediately after opening
            showInteractionPrompt = false;
            interactionPrompt.style.display = 'none';
            nearbyChest = null; // No longer interacting with this chest
        }


        function updateInfo() {
             // Update inventory display
             if (player.inventory.length === 0) {
                 infoInventory.textContent = 'Empty';
             } else {
                 infoInventory.textContent = player.inventory.map((gun, index) =>
                     `${index + 1}: ${gun.name}` + (index === player.equippedIndex ? ' (E)' : '')
                 ).join(', ');
             }

             // Update equipped gun display
             if (player.equippedIndex !== -1 && player.inventory[player.equippedIndex]) {
                 infoEquipped.textContent = player.inventory[player.equippedIndex].name;
             } else {
                 infoEquipped.textContent = 'None';
             }
        }


        // --- Drawing ---
        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw background (if needed, or just use CSS background)
            // ctx.fillStyle = '#6a8d6a';
            // ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw chests
            chests.forEach(chest => {
                ctx.fillStyle = chest.color;
                ctx.fillRect(chest.x, chest.y, chest.width, chest.height);
                 // Simple lid drawing
                if (!chest.isOpen) {
                    ctx.fillStyle = 'saddlebrown'; // Darker color for lid outline/detail
                    ctx.fillRect(chest.x - 2, chest.y - 4, chest.width + 4, 4); // Simple lid top
                }
            });

            // Draw player
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);

             // Draw equipped gun representation (very basic)
            if (player.equippedIndex !== -1 && player.inventory[player.equippedIndex]) {
                 const gun = player.inventory[player.equippedIndex];
                 ctx.fillStyle = gun.color;
                 // Draw a small rectangle in front of the player to represent the gun
                 // Adjust position based on where you imagine the player is facing (needs direction logic later)
                 ctx.fillRect(player.x + player.width * 0.8, player.y + player.height * 0.3, 15, 5);
            }

        }

        // --- Game Loop ---
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop); // Keep the loop running
        }

        // --- Initialization ---
        function init() {
            console.log("Game Initializing...");
            updateInfo(); // Initial UI update
            gameLoop(); // Start the game loop
        }

        init(); // Start the game

    </script>
</body>
</html>
