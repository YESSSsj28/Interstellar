<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THIS IS A TEST NN</title>

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>

    <style>
        html, body { margin: 0; padding: 0; overflow: hidden; height: 100%; width: 100%; }
        a-scene { height: 100%; width: 100%; }
        #crosshair { /* Same CSS as before */
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 10px; height: 10px; border: 1px solid white; border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.3); mix-blend-mode: difference;
            pointer-events: none; z-index: 10; box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="crosshair"></div>

    <a-scene background="color: #05050a" /* Very dark background fallback */
             physics="driver: cannon; debug: false; gravity: -9.8;"
             fog="type: exponential; color: #1a1a25; density: 0.08;" /* Denser fog, dark color */
             shadow="type: pcfsoft">

        <a-assets>
             <img id="darkerGrassTex" src="DARKER_GRASS_TEXTURE_URL"> <img id="darkerStoneTex" src="DARKER_STONE_TEXTURE_URL"> <img id="darkerWoodTex" src="DARKER_WOOD_TEXTURE_URL"> <img id="darkerBarkTex" src="DARKER_BARK_TEXTURE_URL"> <img id="murkyWaterTex" src="MURKY_WATER_TEXTURE_URL"> <img id="darkSkyTex" src="DARK_NIGHT_SKY_TEXTURE_URL"> <audio id="ambiance" src="SCARY_AMBIANCE_URL" preload="auto"></audio>
        </a-assets>

        <a-light type="ambient" color="#333" intensity="0.05"></a-light> <a-light type="hemisphere" color="#445566" groundColor="#111122" intensity="0.15"></a-light> <a-light type="point" color="#FF2222" intensity="0" position="35 5 35" distance="30" castShadow="false">
             <a-animation attribute="light.intensity"
                          dur="150"
                          from="0.0"
                          to="0.6"
                          direction="alternate"
                          repeat="indefinite"
                          easing="ease-in-out-sine">
             </a-animation>
             </a-light>


        <a-sky src="#darkSkyTex" color="#0a0a15"></a-sky> <a-plane
            position="0 0 0"
            rotation="-90 0 0"
            width="100"
            height="100"
            material="src: #darkerGrassTex; color: #2A2A25; repeat: 15 15;" /* Darker texture */
            static-body
            shadow="receive: true">
        </a-plane>

        <a-box material="src: #darkerStoneTex; color: #2D2D2D; repeat: 10 2;" width="100" height="20" depth="2" position="0 10 51" static-body shadow="cast: true; receive: true"></a-box>
        <a-box material="src: #darkerStoneTex; color: #2D2D2D; repeat: 10 2;" width="100" height="20" depth="2" position="0 10 -51" static-body shadow="cast: true; receive: true"></a-box>
        <a-box material="src: #darkerStoneTex; color: #2D2D2D; repeat: 10 2;" width="2" height="20" depth="100" position="51 10 0" static-body shadow="cast: true; receive: true"></a-box>
        <a-box material="src: #darkerStoneTex; color: #2D2D2D; repeat: 10 2;" width="2" height="20" depth="100" position="-51 10 0" static-body shadow="cast: true; receive: true"></a-box>

        <a-cylinder
            material="src: #murkyWaterTex; color: #111A2A; opacity: 0.6;" /* Murkier water */
            height="0.2"
            radius="15"
            position="-30 0.1 20"
            static-body
            shadow="receive: false">
        </a-cylinder>

        <a-entity position="30 0 30">
            <a-box material="src: #darkerWoodTex; color: #3A1A0A;" width="5" height="8" depth="5" position="0 4 0" rotation="0 5 2" static-body shadow="cast: true"></a-box> <a-box material="src: #darkerWoodTex; color: #2B1108;" width="4" height="6" depth="4" position="7 3 2" rotation="0 -8 -3" static-body shadow="cast: true"></a-box> <a-box material="src: #darkerWoodTex; color: #2B1108;" width="3" height="5" depth="6" position="-5 2.5 5" rotation="0 3 4" static-body shadow="cast: true"></a-box> </a-entity>

        <a-box material="src: #darkerStoneTex; color: #1A1A1A;" width="4" height="7" depth="4" position="-10 3.5 -40" rotation="0 25 -5" static-body shadow="cast: true"></a-box>

        <a-entity position="-35 0 -35">
            <a-cylinder material="src: #darkerBarkTex; color: #2B2111;" radius="1" height="8" position="0 4 0" rotation="3 0 5" static-body shadow="cast: true"></a-cylinder>
            <a-cylinder material="src: #darkerBarkTex; color: #1E150A;" radius="0.8" height="6" position="4 3 2" rotation="-4 0 -3" static-body shadow="cast: true"></a-cylinder>
            <a-cylinder material="src: #darkerBarkTex; color: #2B2111;" radius="1.2" height="9" position="-3 4.5 3" rotation="5 0 2" static-body shadow="cast: true"></a-cylinder>
            <a-cylinder material="src: #darkerBarkTex; color: #1E150A;" radius="0.9" height="7" position="2 3.5 -3" rotation="-2 0 -4" static-body shadow="cast: true"></a-cylinder>
         </a-entity>

        <a-entity id="player"
                  position="0 1.6 10"
                  dynamic-body="shape: sphere; mass: 70; angularDamping: 0.9;"
                  wasd-controls="acceleration: 30; fly: false;" /* Even lower acceleration */
                  >
            <a-camera id="camera"
                      look-controls="pointerLockEnabled: true">
            </a-camera>
        </a-entity>

        <a-sound src="#ambiance" autoplay="true" loop="true" volume="0.3" position="0 1.6 0"></a-sound>

    </a-scene>
</body>
</html>
