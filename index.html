<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scary 3D Map Concept</title>

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>

    <style>
        html, body { margin: 0; padding: 0; overflow: hidden; height: 100%; width: 100%; }
        a-scene { height: 100%; width: 100%; }

        /* Crosshair CSS (same as before) */
        #crosshair {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 10px; height: 10px; border: 1px solid white; border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.3); mix-blend-mode: difference;
            pointer-events: none; z-index: 10; box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="crosshair"></div>

    <a-scene background="color: #111" /* Dark background fallback */
             physics="driver: cannon; debug: false; gravity: -9.8;"
             fog="type: exponential; color: #2C2C3A; density: 0.06;" /* Fog added */
             shadow="type: pcfsoft">

        <a-assets>
             <img id="darkGrassTex" src="DARK_GRASS_TEXTURE_URL"> <img id="darkStoneTex" src="DARK_STONE_TEXTURE_URL"> <img id="darkWoodTex" src="DARK_WOOD_TEXTURE_URL"> <img id="darkBarkTex" src="DARK_BARK_TEXTURE_URL"> <img id="darkWaterTex" src="DARK_WATER_TEXTURE_URL"> <img id="nightSkyTex" src="NIGHT_SKY_TEXTURE_URL"> </a-assets>

        <a-light type="ambient" color="#444" intensity="0.1"></a-light> <a-light type="hemisphere" color="#556677" groundColor="#222233" intensity="0.3"></a-light> <a-sky src="#nightSkyTex" color="#1A1A2A"></a-sky> <a-plane
            position="0 0 0"
            rotation="-90 0 0"
            width="100"
            height="100"
            material="src: #darkGrassTex; color: #444440; repeat: 15 15;" /* Dark texture */
            static-body
            shadow="receive: true">
        </a-plane>

        <a-box material="src: #darkStoneTex; color: #3D3D3D; repeat: 10 2;" width="100" height="20" depth="2" position="0 10 51" static-body shadow="cast: true; receive: true"></a-box>
        <a-box material="src: #darkStoneTex; color: #3D3D3D; repeat: 10 2;" width="100" height="20" depth="2" position="0 10 -51" static-body shadow="cast: true; receive: true"></a-box>
        <a-box material="src: #darkStoneTex; color: #3D3D3D; repeat: 10 2;" width="2" height="20" depth="100" position="51 10 0" static-body shadow="cast: true; receive: true"></a-box>
        <a-box material="src: #darkStoneTex; color: #3D3D3D; repeat: 10 2;" width="2" height="20" depth="100" position="-51 10 0" static-body shadow="cast: true; receive: true"></a-box>

        <a-cylinder
            material="src: #darkWaterTex; color: #1A2A3A; opacity: 0.7;" /* Darker water */
            height="0.2"
            radius="15"
            position="-30 0.1 20"
            static-body
            shadow="receive: false">
        </a-cylinder>

        <a-entity position="30 0 30">
            <a-box material="src: #darkWoodTex; color: #4A2A0A;" width="5" height="8" depth="5" position="0 4 0" rotation="0 5 0" static-body shadow="cast: true"></a-box> <a-box material="src: #darkWoodTex; color: #3B2108;" width="4" height="6" depth="4" position="7 3 2" rotation="0 -8 0" static-body shadow="cast: true"></a-box> <a-box material="src: #darkWoodTex; color: #3B2108;" width="3" height="5" depth="6" position="-5 2.5 5" rotation="0 3 0" static-body shadow="cast: true"></a-box> </a-entity>

        <a-entity position="-35 0 -35">
            <a-cylinder material="src: #darkBarkTex; color: #3B3121;" radius="1" height="8" position="0 4 0" static-body shadow="cast: true"></a-cylinder>
            <a-cylinder material="src: #darkBarkTex; color: #2E251A;" radius="0.8" height="6" position="4 3 2" static-body shadow="cast: true"></a-cylinder>
            <a-cylinder material="src: #darkBarkTex; color: #3B3121;" radius="1.2" height="9" position="-3 4.5 3" static-body shadow="cast: true"></a-cylinder>
            <a-cylinder material="src: #darkBarkTex; color: #2E251A;" radius="0.9" height="7" position="2 3.5 -3" static-body shadow="cast: true"></a-cylinder>
         </a-entity>

        <a-entity id="player"
                  position="0 1.6 10"
                  dynamic-body="shape: sphere; mass: 70; angularDamping: 0.9;"
                  wasd-controls="acceleration: 40; fly: false;" /* Reduced acceleration further */
                  >
            <a-camera id="camera"
                      look-controls="pointerLockEnabled: true">
            </a-camera>
        </a-entity>

        </a-scene>
</body>
</html>
